<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">

    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>Rock Paper Scissors</h1>
                <h2>Choose your weapon</h2>
                <section id="lives">3 lives remaining</section>
            
            </div>
            
            <section id="buttons">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </section>
            
            <section id="images">
                <img id="player-choice" src="assets/img/questionmark.png" alt="Player choice">
                <img id="computer-choice" src="assets/img/questionmark.png" alt="Computer choice">
            </section>

            <section id="result"></section>
            <button id="play-again" class="hidden">Play Again</button>
        </div>

        <script type="text/javascript" src="/assets/js/index.js"></script>
    </body>
</html>
