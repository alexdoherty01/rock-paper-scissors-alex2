<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="text-center">
                <h1>Rock Paper Scissors</h1>
                <h2>Choose your weapon</h2>
                <section id="lives">3 lives remaining</section>
                <section id="tally">0 games won</section>
            
            </div>
            
            <section id="buttons">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
                <button id="lizard-btn">Lizard</button>
                <button id="spock-btn">Spock</button>
            </section>
            
            <section id="images">
                <img id="player-choice" src="assets/img/questionmark.png" alt="Player choice">
                <img id="computer-choice" src="assets/img/questionmark.png" alt="Computer choice">
            </section>

            <section id="result"></section>
            <button id="play-again" class="hidden">Play Again</button>

            <button id="easy">Easy</button>
            <button id="medium">Medium</button>
            <button id="hard">Hard</button>
        
            <button id="open-hints">Hints</button>

            <div id="hints-modal" class="modal">
                
                <div class="modal-content"> 
                    <h3>RPSLS game hints</h3>
                    <p>Bringing the classic playground game online</p>
                    <ul>
                        <li>Rock crushes Scissors</li>
                        <li>Scissors cuts Paper</li>
                        <li>Paper smothers Rock</li>
                    </ul>
                    <button id="close-hints">Close me</button>
                </div>

            </div>
        </div>

        <script type="text/javascript" src="/assets/js/index.js"></script>
    </body>
</html>
